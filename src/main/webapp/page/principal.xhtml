<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="conteudo">


<h:form id="formListagem">
		<p:panel header=" Usuário Logado === #{autenticacaoBean.usuarioLogado.pessoa.nome} !">
			<p:dataTable id="tabela" 
				emptyMessage="Nenhum registro encontrado."
				paginator="true" 
				value="#{produtoBean.produtos}" var="produto"
				filteredValue="#{produtoBean.protudosFiltrados}" 
				rowIndexVar="ronIx" rows="2"
				rowsPerPageTemplate="2,4,6,10"
				paginatorPosition="bottom">
				<p:column headerText="Foto" >
				<p:outputLabel  for="foto" />
				<p:graphicImage id="foto" value="#{imageBean.foto}" width="60" height="60">
				<f:param name="caminho" value="#{produtoBean.produto.caminho}" />
				</p:graphicImage>
				
				</p:column>

				<p:column headerText="Produto" sortBy="#{produto.descricao}" filterBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}"  />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>	
				</p:column>

				<p:column headerText="Fornecedor" filterBy="#{produto.fornecedor.descricao}" 
				filterMatchMode="contains" sortBy="#{produto.fornecedor.descricao}">
					<h:outputText value="#{produto.fornecedor.descricao}"  />
				</p:column>
								
			</p:dataTable>
			</p:panel>
			</h:form>
</ui:define>

</ui:composition>
